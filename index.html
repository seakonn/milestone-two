<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Simon: A Memory Game</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h1>Simon</h1>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-around">
                <button id="new-game-button">New Game</button>
                <button>How To Play</button>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-6 p-0 d-flex justify-content-end">
                <div class="green-button"></div>
            </div>
            <div class="col-6 p-0 d-flex justify-content-start">
                <div class="red-button"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 p-0 d-flex justify-content-end">
                <div class="yellow-button"></div>
            </div>
            <div class="col-6 p-0 d-flex justify-content-start">
                <div class="blue-button"></div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-around">
                <p>Current Score: <span id="current-score">0</span></p>
                <p>High Score: <span id="high-score">0</span></p>

            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <p id="game-over"></p>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <p id="hs-alert"></p>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="assets/js/simon.js"></script>
    
    
</body>

</html>
